
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Create a new cluster</h4>
  </div>
  <div class="panel-body">
    
    <div>
      <h4>Identity</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Proid</label>
            <input class="form-control" ng-disabled="true" type="text" value="taidsd" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Owner Id</label>
            <input class="form-control" type="text" value="beaudmar" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Name</label>
            <input class="form-control" type="text" value="ivision" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Id</label>
            <input class="form-control" type="text" value="1" />
        </div>
      </div>


      <h4>Hardware</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>CPU</label>
            <input class="form-control" type="text" value="800 %" />
        </div>
        <div class="col-xs-6 form-group">
            <label>RAM</label>
            <input class="form-control" type="text" value="8192 MB" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Storage</label>
            <input class="form-control" type="text" value="300 GB" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Priority</label>
            <input class="form-control" type="text" value="50" />
        </div>
      </div>

      <h4>Options</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Data nodes</label>
            <input class="form-control" type="text" value="3" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Forest replicas</label>
            <input class="form-control" type="text" value="2" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Mode</label>
            <input class="form-control" type="text" value="Hybrid" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Priority</label>
            <input class="form-control" type="text" value="50" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Mode</label>
            <input class="form-control" type="text" value="Hybrid" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Priority</label>
            <input class="form-control" type="text" value="50" />
        </div>
      </div>  
    </div>

    <button class="btn btn-success" type="submit" style="width: 100px;" ng-disabled="isCreating" ng-click="create()">
      <span ng-show="!isCreating">Create</span>
      <span ng-show="isCreating">Creating...</span>
    </button>
  </div>
</div>
