
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Create a new cluster</h4>
  </div>
  <div class="panel-body">
    
    <div>
      <h4>Identity</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Proid</label>
			<div class="input-group">
            <input class="form-control" ng-disabled="true" type="text" value="{{identity.proid}}" />
			  <div class="input-group-addon create-addon">DEV</div>
			</div>
        </div>
        <div class="col-xs-6 form-group">
            <label>Owner Id</label>
            <input class="form-control" type="text" value="{{identity.ownerId}}" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Name</label>
            <input class="form-control" type="text" value="{{identity.name}}" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Id</label>
            <input class="form-control" type="text" value="{{identity.id}}" />
        </div>
      </div>


      <h4>Hardware</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>CPU</label>
			<div class="input-group">
              <input class="form-control" type="text" value="{{hardware.cpu}}" />
			  <div class="input-group-addon create-addon">%</div>
			</div>
        </div>
        <div class="col-xs-6 form-group">
            <label>RAM</label>
			<div class="input-group">
              <input class="form-control" type="text" value="{{hardware.ram}}" />
			  <div class="input-group-addon create-addon">MB</div>
			</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Storage</label>
			<div class="input-group">
              <input class="form-control" type="text" value="{{hardware.storage}}" />
			  <div class="input-group-addon create-addon">GB</div>
			</div>
        </div>
        <div class="col-xs-6 form-group">
            <label>Priority</label>
            <input class="form-control" type="text" value="{{hardware.priority}}" />
        </div>
      </div>

      <h4>Options</h4>
      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Data nodes</label>
            <input class="form-control" type="text" value="{{options.dataNodes}}" />
        </div>
        <div class="col-xs-6 form-group">
            <label>Forest replicas</label>
            <input class="form-control" type="text" value="{{options.forestReplicas}}" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 form-group">
            <label>Mode</label>
			<select class="form-control" ng-model="options.mode">
			  <option>Local</option>
			  <option>Hybrid</option>
			  <option>NFS</option>
			</select>
        </div>
      </div>

      <h4>Data node location</h4>
      <div class="row">
		<div class="col-xs-6 form-group">
            <label>taidsd.beaudmar.ivision.1.1</label>
			<select class="form-control">
			  <option>vi-001-solid</option>
			  <option>vi-002-fluid</option>
			  <option>vi-003-fluid</option>
			  <option>ny-001-spot</option>
			</select>
        </div>       
      </div>  
	  <div class="row">
		<div class="col-xs-6 form-group">
            <label>taidsd.beaudmar.ivision.1.2</label>
			<select class="form-control">
			  <option>vi-001-solid</option>
			  <option>vi-002-fluid</option>
			  <option>vi-003-fluid</option>
			  <option>ny-001-spot</option>
			</select>
        </div>       
      </div>  
	   <div class="row">
		<div class="col-xs-6 form-group">
            <label>taidsd.beaudmar.ivision.1.3</label>
			<select class="form-control">
			  <option>vi-001-solid</option>
			  <option>vi-002-fluid</option>
			  <option>vi-003-fluid</option>
			  <option>ny-001-spot</option>
			</select>
        </div>       
      </div>  
    </div>

    <button class="btn btn-success" type="submit" style="width: 100px;" ng-disabled="isCreating" ng-click="create()">
      <span ng-show="!isCreating">Create</span>
      <span ng-show="isCreating">Creating...</span>
    </button>
  </div>
</div>
